<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalle de Película - CineReseñas</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <!-- Header -->
  <header class="bg-dark text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="index.html" class="text-white text-decoration-none">&larr; Volver</a>
      <h1 class="h5 mb-0">Detalle de la película</h1>
      <div></div>
    </div>
  </header>

  <main class="container my-4">
    <!-- Detalle inyectado por main.js -->
    <article id="movieDetail" class="row"></article>

    <!-- Sección de comentarios anónimos (solo textarea) -->
    <section class="mt-4">
      <h3 class="h6 mb-3">Comentarios</h3>
      <div id="comments" class="mb-3"></div>

      <form id="commentForm" onsubmit="return false;">
        <div class="mb-3">
          <textarea id="comment" class="form-control" rows="3" placeholder="Escribe tu comentario aquí..." required></textarea>
        </div>
        <button id="postComment" class="btn btn-primary" type="button">Publicar comentario</button>
      </form>
    </section>
  </main>

  <footer class="bg-light py-3 mt-4">
    <div class="container text-center small text-muted">Proyecto académico - Desarrollo Web Front-End</div>
  </footer>

  <script src="scripts/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
